<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goat vs Zombie</title>
<style>
    /* CSS styles */
    body {
      background-color: rgb(255, 72, 0);
      font-family: "Arial", sans-serif;
    }

    .game-title {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 50px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 50px;
    }

    .game-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 50px;
      background-color: rgb(241, 130, 3);
      /* Set the background color to white */
    }

    .goat {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      position: relative;
    }

    .goat-image {
      width: 160px;
      height: 160px;
      opacity: 1;
      /* Set initial opacity */
      transition: opacity 0.3s ease;
      /* Add transition effect */
    }

    .zombie-image {
      width: 160px;
      height: 160px;
      opacity: 1;
      /* Set initial opacity */
      transition: opacity 0.3s ease;
      /* Add transition effect */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .goat-name {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
      color: #c70000;
    }

    .health-bar {
      width: 200px;
      height: 20px;
      background-color: #EEEEEE;
      border: 1px solid #AAAAAA;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .health-bar-inner {
      height: 100%;
      background-color: #FF0000;
    }

    .health-bar-text {
      margin-top: 5px;
      font-size: 14px;
      color: #333333;
    }

    .message-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .message {
      width: 400px;
      padding: 10px;
      background-color: #FFFFFF;
      border: 1px solid #AAAAAA;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      color: #333333;
    }

    .battle-button-container {
      display: none; /* Hide the battle button container */
    }

    .footer-container {
      text-align: center;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .flash {
      animation: flashAnimation 0.5s infinite alternate;
    }

    @keyframes flashAnimation {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.5;
      }
    }

    .loser-image {
      filter: grayscale(100%) sepia(100%) hue-rotate(200deg) brightness(0.8);
      /* Add any other styles you want to apply to the losing image */
    }

    .spin {
      animation: spin 2s linear infinite;
      /* Adjust the animation duration and timing as needed */
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
</style>
</head>
<body>

<!-- HTML content for the game UI -->
<div class="game-title">
  <h1>Goat vs Zombie</h1>
</div>
<div class="container">
  <div class="game-container">
    <div class="goat">
      <img src="goat.png" class="goat-image" alt="Goat">
      <div class="overlay goat-overlay"></div>
      <p class="goat-name">Goat</p>
      <div class="health-bar">
        <div class="health-bar-inner" id="goat-health-bar"></div>
      </div>
      <p class="health-bar-text" id="goat-health">Health: 100</p>
    </div>
    <div class="zombie">
      <img src="zombie.png" class="zombie-image" alt="Zombie">
      <div class="overlay zombie-overlay"></div>
      <p class="zombie-name">Zombie</p>
      <div class="health-bar">
        <div class="health-bar-inner" id="zombie-health-bar"></div>
      </div>
      <p class="health-bar-text" id="zombie-health">Health: 100</p>
    </div>
  </div>
</div>
<div class="message-container">
  <div class="message goat-bubble" id="goat-message"></div>
  <div class="message zombie-bubble" id="zombie-message"></div>
</div>

<script>
// Game variables
var goatHealth = 100;
var zombieHealth = 100;
var isBattleOver = false;

// Attack objects
// Goat's attacks
var goatAttacks = [{
    name: "BAAA Strike",
    power: 5,
    accuracy: 0.9,
    description: "Unleashes a powerful BAAA strike."
  },
  {
    name: "Head Butt",
    power: 3,
    accuracy: 0.8,
    description: "Charges forward and headbutts opponent."
  },
  {
    name: "Horn Blade",
    power: 9,
    accuracy: 0.4,
    description: "Slashes with sharp and pointy horns."
  },
  {
    name: "Milk Jet",
    power: 7,
    accuracy: 0.9,
    description: "Rushes with a high-speed milk jet."
  },
  {
    name: "Horn Slam",
    power: 15,
    accuracy: 0.5,
    description: "Picks up opponent with horns and throws them in the air."
  }
];

// Zombie's attacks
var zombieAttacks = [{
    name: "Bite",
    power: 3,
    accuracy: 0.9,
    description: "Stuns opponent with toxic zombie bite."
  },
  {
    name: "Zombie Puke",
    power: 9,
    accuracy: 0.4,
    description: "Spits poisonous vomit on opponent."
  },
  {
    name: "Hoof Stomp",
    power: 5,
    accuracy: 0.7,
    description: "Stomps the opponent with strong hooves."
  },
  {
    name: "Milk Gun",
    power: 15,
    accuracy: 0.5,
    description: "Shoots acidic spoiled milk at the opponent."
  },
  {
    name: "Tackle",
    power: 6,
    accuracy: 0.9,
    description: "Charges forward to tackle the opponent."
  }
];

// Update health text and health bar
function updateHealth(character, healthElement, healthBarElement) {
  healthElement.textContent = "Health: " + character.health;
  healthBarElement.style.width = character.health + "%";
}

// Function to get a random attack from the attacks array
function getRandomAttack(attacks) {
  var randomIndex = Math.floor(Math.random() * attacks.length);
  return attacks[randomIndex];
}

// Function to check if the battle is over
function checkBattleOver() {
  if (goatHealth <= 0 || zombieHealth <= 0) {
    isBattleOver = true;
    clearInterval(battleInterval);
  }
}

// Function to perform goat's attack
function goatAttack() {
  var attack = getRandomAttack(goatAttacks);
  var attackHits = Math.random() <= attack.accuracy;

  if (attackHits) {
    zombieHealth -= attack.power;
    if (zombieHealth < 0) {
      zombieHealth = 0;
    }
    updateHealth({ health: zombieHealth }, zombieHealthElement, zombieHealthBarElement);
    updateMessageBubble(goatMessageElement, "Goat uses " + attack.name + "! " + attack.description);
    updateMessageBubble(zombieMessageElement, "Zombie takes " + attack.power + " damage!");
  } else {
    updateMessageBubble(goatMessageElement, "Goat's attack missed!");
    updateMessageBubble(zombieMessageElement, "Zombie dodged the attack!");
  }

  checkBattleOver();
}

// Function to perform zombie's attack
function zombieAttack() {
  var attack = getRandomAttack(zombieAttacks);
  var attackHits = Math.random() <= attack.accuracy;

  if (attackHits) {
    goatHealth -= attack.power;
    if (goatHealth < 0) {
      goatHealth = 0;
    }
    updateHealth({ health: goatHealth }, goatHealthElement, goatHealthBarElement);
    updateMessageBubble(goatMessageElement, "Goat takes " + attack.power + " damage!");
    updateMessageBubble(zombieMessageElement, "Zombie uses " + attack.name + "! " + attack.description);
  } else {
    updateMessageBubble(goatMessageElement, "Goat dodged the attack!");
    updateMessageBubble(zombieMessageElement, "Zombie's attack missed!");
  }

  checkBattleOver();
}

// Perform battle automatically
var battleInterval = setInterval(function() {
  if (!isBattleOver) {
    goatAttack();
    setTimeout(zombieAttack, 1000); // Introduce a delay before zombie attacks
  }
}, 2000); // Adjust the interval as needed
</script>

</body>
</html>
