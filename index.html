<!DOCTYPE html>
<html>

<head>
  <title>Billy Bad Ass Duel</title>
  <style>
    /* CSS styles */

    body {
      background-color: rgb(0, 0, 0);
      font-family: "Arial", sans-serif;

    }

    .game-title {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 50px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 50px;
    }

    .game-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 50px;
      background-color: rgb(241, 130, 3);
      /* Set the background color to white */
    }

    .goat {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      position: relative;
    }

    .goat-image {
      width: 160px;
      height: 160px;
      opacity: 1;
      /* Set initial opacity */
      transition: opacity 0.3s ease;
      /* Add transition effect */
    }

    .zombie-image {
      width: 160px;
      height: 160px;
      opacity: 1;
      /* Set initial opacity */
      transition: opacity 0.3s ease;
      /* Add transition effect */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .goat-name {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
      color: #c70000;
    }

    .health-bar {
      width: 200px;
      height: 20px;
      background-color: #EEEEEE;
      border: 1px solid #AAAAAA;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .health-bar-inner {
      height: 100%;
      background-color: #FF0000;
    }

    .health-bar-text {
      margin-top: 5px;
      font-size: 14px;
      color: #333333;
    }

    .message-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .message {
      width: 400px;
      padding: 10px;
      background-color: #FFFFFF;
      border: 1px solid #AAAAAA;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      color: #333333;
    }

    .goat-bubble {
      align-self: flex-end;
    }

    .zombie-bubble {
      align-self: flex-start;
    }

    .battle-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .battle-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #FFFFFF;
      background-color: #FF0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .restart-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .restart-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #FFFFFF;
      background-color: #333333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .restart-button:hover {
      background-color: #555555;
    }

    .footer-container {
      text-align: center;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .flash {
      animation: flashAnimation 0.5s infinite alternate;
    }

    @keyframes flashAnimation {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.5;
      }
    }

    .loser-image {
      filter: grayscale(100%) sepia(100%) hue-rotate(200deg) brightness(0.8);
      /* Add any other styles you want to apply to the losing image */
    }

    .spin {
      animation: spin 2s linear infinite;
      /* Adjust the animation duration and timing as needed */
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="game-title">Billy Bad Ass Duel</div>
  <div class="game-container">
    <div class="goat">
      <img class="goat-image" src="goat.png" alt="Goat">
      <h2 class="goat-name">Goat</h2>
      <div class="health-bar">
        <div id="goat-health-bar" class="health-bar-inner"></div>
      </div>
      <p class="health-bar-text">Health: <span id="goat-health">100</span>/100</p>
    </div>
    <div class="goat">
      <img class="goat-image" src="zombie.png" alt="Zombie">
      <h2 class="goat-name">Zombie</h2>
      <div class="health-bar">
        <div id="zombie-health-bar" class="health-bar-inner"></div>
      </div>
      <p class="health-bar-text">Health: <span id="zombie-health">100</span>/100</p>
    </div>
  </div>

  <div class="battle-button-container">
    <button id="goatAttackButton" class="battle-button">Attack</button>
  </div>

  <div class="restart-button-container">
    <button id="restartButton" class="restart-button" style="display: none;">Restart</button>
  </div>

  <div class="message-container">
    <div class="message goat-bubble" id="goat-message"></div>
    <div class="message zombie-bubble" id="zombie-message"></div>
  </div>

  <div class="footer-container">
    Created Simple Random Battle Emulator<BR>
    <a href="https://twitter.com/ordinalgoatclub">Follow Our Twitter For More</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
